<a routerLink="/employees"><<Go back</a> 
    <div class="container">
        <div class="row">
            <div class="card col-md-12">
                <div class="card-body" *ngIf="employeeData">
                    <h5 class="card-title">{{employeeData.name}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <p>Website: {{ employeeData.website }}</p>
                    <p>Phone: {{ employeeData.phone }}</p>
                    <button type="button" class="btn btn-primary" 
                    data-toggle="modal" data-target="#editEmployeeModal" 
                    (click)="onEditHandler()">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button>

                    <!-- Modal -->
                    <div class="modal fade" id="editEmployeeModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Update Employee</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" *ngIf="duplicateEmployeeData">
                                    <form ngNativeValidate #f="ngForm" (ngSubmit)="onUpdateHandler(f)">
                                        <div class="form-group row">
                                            <label for="staticEmail" class="col-sm-3 col-form-label">Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="name"
                                                    placeholder="Enter name" 
                                                    [(ngModel)]="duplicateEmployeeData.name" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="staticEmail" class="col-sm-3 col-form-label">Age</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="age"
                                                    placeholder="Enter Age" 
                                                    [(ngModel)]="duplicateEmployeeData.phone" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="staticEmail" class="col-sm-3 col-form-label">Designation</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="designation"
                                                    placeholder="Enter Designation" 
                                                    [(ngModel)]="duplicateEmployeeData.website" required>
                                            </div>
                                        </div>

                                        <div class="alert alert-success" *ngIf="isSaved">
                                            Updated successfully!
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>
